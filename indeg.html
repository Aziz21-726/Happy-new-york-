<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6347;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è‚ù§Ô∏èSelamat Ulang Tahun!caaüî•‚ú®</h1>
        <p>Semoga hari ini penuh dengan kebahagiaan dan cinta.</p>
        <button onclick="showMessage()">Klik untuk Ucapan Spesial</button>
        <p id="specialMessage" style="display:none; margin-top: 20px; font-weight: bold;"></p>
    </div>

    <script>
        function showMessage() {
            const messages = [
                "Semoga semua impianmu menjadi kenyataan!",
                "Selamat bertambah usia! Nikmati setiap momen!",
                "Semoga tahun ini membawa banyak kebahagiaan!",
                "Selamat ulang tahun! Kamu luar biasa!",
                "Semoga hari-harimu dipenuhi dengan cinta dan tawa!"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("specialMessage").innerText = messages[randomIndex];
            document.getElementById("specialMessage").style.display = "block";
        }
    </script>
</body>
</html>
